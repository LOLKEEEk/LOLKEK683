<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            color: red;
        }
        #image {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Введите пароль</h1>
    <input type="password" id="password" placeholder="Введите пароль">
    <button onclick="checkPassword()">Подтвердить</button>
    <div id="message"></div>
    <img id="image" src="IMG-20241212-WA0010.jpg" alt="Прижми жопу">

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "2025";
            const image = document.getElementById('image');
            const message = document.getElementById('message');

            if (password === correctPassword) {
                message.textContent = "Пароль верный!";
                message.style.color = "green";
                image.style.display = "block";
            } else {
                message.textContent = "Неверный пароль! Попробуйте ещё раз.";
                message.style.color = "red";
                image.style.display = "none";
            }
        }
    </script>
</body>
</html>
